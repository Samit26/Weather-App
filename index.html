<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="outer-div">
      <div class="container-1">
        <input
          required=""
          type="text"
          name="text"
          class="input"
          id="city-input"
          onchange="getValue()"
        />
        <label class="label">Search City</label>
      </div>
      <div class="container">
        <div class="location" id="location">Location</div>
        <div class="temperature" ><span id="temperature">25<span>°C</div>
        <div class="condition" id="condition">Clear</div>
        <div class="hourly-temp d-flex">
          <div class="component">
            <div class="time" id="time1">02:00</div>
            <div class="logo" id="logo1"></div>
            <div class="temp" id="temp1">22°C</div>
          </div>
          <div class="component">
            <div class="time" id="time2">02:00</div>
            <div class="logo" id="logo2"></div>
            <div class="temp" id="temp2">22°C</div>
          </div>
          <div class="component">
            <div class="time" id="time3">02:00</div>
            <div class="logo" id="logo3"></div>
            <div class="temp" id="temp3">22°C</div>
          </div>
          <div class="component">
            <div class="time" id="time4">02:00</div>
            <div class="logo" id="logo4"></div>
            <div class="temp" id="temp4">22°C</div>
          </div>
          <div class="component">
            <div class="time" id="time5">02:00</div>
            <div class="logo" id="logo5"></div>
            <div class="temp" id="temp5">22°C</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="details">Details</div>
        <div class="details-container">
          <div class="sunrise">
            <div class="logo-1"></div>
            <div class="time" id="time6">07:00</div>
          </div>
          <div class="arc"></div>
          <div class="sunset">
            <div class="logo-2"></div>
            <div class="time" id="time7">18:00</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
